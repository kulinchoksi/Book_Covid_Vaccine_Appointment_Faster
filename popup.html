<!doctype html>
<html>
  <head>
    <title>COVID Appointment Helper</title>
    <!-- <script src="popup.js"></script> -->
    <script src="helper.js"></script>
  </head>
  <body>
	<h4>To use this solution you need to login to <a id="cowin_website" href="https://selfregistration.cowin.gov.in/appointment">Co-WIN website</a> and search with state and district.</h4>
    <form id="covid_appointment_helper" name="covid_appointment_helper">
		<!-- create the automation button -->
		<input id="automate_find_select_book_appointment" type="button" value="Automate appointment booking" />
		
		<!-- stop automation button -->
		<input id="stop_automation" type="button" value="Stop automation" />
		
		<!-- create the "select and book appointment" button -->
		<input id="select_and_book_appointment" type="button" value="Select and book appointment" />
	</form>
  </body>
</html>
